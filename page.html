<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="light">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode // KK</label>
    </div>

    <div class="row w-50">
        <div class="col w-100">
            <div class="contato">
                <h1>Contato</h1>
                <h2>Insira dados iniciais para envio</h2>
            </div>
        </div>
    </div>

    <div class="row w-50">
        <center>
            <div class="inputs">
                <div class="nome">
                    <div>
                        <label for="nome">Seu nome:</label>
                    </div>
                    <input type="text" id="nome" />
                </div>
                <div class="mensagem">
                    <div>
                        <label for="mensagem">Observações:</label>
                    </div>
                    <textarea type="text" id="mensagem"></textarea>
                </div>

                <button id="conf" onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>
            </div>
        </center>
    </div>

    <div id="dynamicDiv">
    </div>

    <script src="scrip.js">
    </script>
</body>

</html>
